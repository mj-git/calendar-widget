<!DOCTYPE html>
<html>
<head lang="en">
    <link href="node_modules/fullcalendar/dist/fullcalendar.css" rel="stylesheet">
    <link href="node_modules/fullcalendar/dist/fullcalendar.print.css" rel="stylesheet" media="print">
    <script src="lib/moment.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="node_modules/fullcalendar/dist/fullcalendar.js"></script>
    <script>
        var calendarEvent;
        $(document).ready(function () {

            $('body').on('click','.trash-icon',function(){
                var confirmation = confirm("Are you sure you want to delete this event?");
                if (confirmation) {
                    $('#calendar').fullCalendar( 'removeEvents', calendarEvent._id);
                }

            });

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,basicWeek,basicDay'
                },
                locale: 'en',
                defaultDate: '2017-04-12',
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                selectable: true,
                selectHelper: true,
                select: function(start, end) {
                    var title = prompt('Add Timeoff');
                    var eventData;
                    if (title) {
                        eventData = {
                            title: title,
                            start: start,
                            end: end
                        };
                        $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                    }
                    $('#calendar').fullCalendar('unselect');
                },
                eventLimit: true, // allow "more" link when too many events
                events: [
                    {
                        title: 'All Day Event',
                        start: '2017-04-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2017-04-07',
                        end: '2017-04-10'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2017-04-09'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2017-04-16'
                    },
                    {
                        title: 'Conference',
                        start: '2017-04-11',
                        end: '2017-04-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2017-04-12',
                        end: '2017-04-12'
                    },
                    {
                        title: 'Lunch',
                        start: '2017-04-12'
                    },
                    {
                        title: 'Meeting',
                        start: '2017-04-12'
                    },
                    {
                        title: 'Happy Hour',
                        start: '2017-04-12'
                    },
                    {
                        title: 'Dinner',
                        start: '2017-04-12'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2017-04-13'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2017-04-28'
                    }
                ],
                eventClick: function(calEvent, jsEvent, view) {
                    calendarEvent = calEvent;
                    var title = prompt("Do you want to change you Event Title ?", calEvent.title);
                    calEvent.title = title;
                    $('#calendar').fullCalendar('updateEvent', calEvent);

                },
                eventMouseover: function (event, jsEvent, view) {
                    $(this).find('.fc-content').append("<img src = 'icons/icon-trash.png' class='trash-icon'/>");
                },
                eventMouseout: function (event, jsEvent, view) {
                    $(this).find(".trash-icon").remove();
                },
                eventRender: function(event, element) {
                    //tooltip
                },
                firstDay: 3

            });

        });

    </script>
    <meta charset="UTF-8">
    <title></title>
    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            font-size: 14px;
        }

        .trash-icon {height: 12px; width: 12px; display: inline; float: right;}

        .fc-day.fc-sun { color:white; background-color: green;}
        .fc-day.fc-sat { color:white; background-color: green;}

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
