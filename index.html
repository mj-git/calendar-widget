<!DOCTYPE html>
<html>
<head lang="en">
    <link href="node_modules/fullcalendar/dist/fullcalendar.css" rel="stylesheet">
    <link href="node_modules/fullcalendar/dist/fullcalendar.print.css" rel="stylesheet" media="print">
    <script src="lib/moment.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="node_modules/fullcalendar/dist/fullcalendar.js"></script>
    <script src='node_modules/fullcalendar/dist/locale-all.js'></script>
    <script>
        var calendarEvent;
        var companyHolidaysList = [
            {
                title: 'Labour Day',
                start: '2017-05-01'
            }
        ];
        $.each(companyHolidaysList, function (index, val) {
            val.eventType = 'CH';
        });
        var paidTOList = [
            {
                title: 'All Day Event',
                start: '2017-04-01'
            },
            {
                title: 'Long Event',
                start: '2017-04-07',
                end: '2017-04-10'
            },
            {
                id: 999,
                title: 'Repeating Event',
                start: '2017-04-09'
            },
            {
                id: 999,
                title: 'Repeating Event',
                start: '2017-04-16'
            },
            {
                title: 'Conference',
                start: '2017-04-11',
                end: '2017-04-13'
            },
            {
                title: 'Meeting',
                start: '2017-04-12',
                end: '2017-04-12'
            },
            {
                title: 'Lunch',
                start: '2017-04-12'
            },
            {
                title: 'Meeting',
                start: '2017-04-12'
            },
            {
                title: 'Happy Hour',
                start: '2017-04-12'
            },
            {
                title: 'Dinner',
                start: '2017-04-12'
            },
            {
                title: 'Birthday Party',
                start: '2017-04-13'
            },
            {
                title: 'Click for Google',
                url: 'http://google.com/',
                start: '2017-04-28'
            },
            {
                title: 'Labour Day',
                start: '2017-05-01'
            }
        ];
        $.each(paidTOList, function (index, val) {
            val.eventType = 'PTO';
        });
        var eventsList = companyHolidaysList.concat(paidTOList)

        var getCellColor = function (date) {
            for (var holiday = 0; holiday < eventsList.length; holiday++) {
                var eventDate = moment(eventsList[holiday].start);
                if (eventDate.diff(date) === 0) {
                    if (eventsList[holiday].eventType === 'PTO') {
                        return 'orange';
                    }
                    else if (eventsList[holiday].eventType === 'CH') {
                        return 'yellow';
                    }
                }

            }
            return false;
        };
        var isResourceSelectable = function (date) {
            var flag = true;
            for (var holiday = 0; holiday < eventsList.length; holiday++) {
                var eventDate = moment(eventsList[holiday].start);
                if (eventDate.diff(date) === 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        $(document).ready(function () {
            var initialLocaleCode = 'en';

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,basicWeek,basicDay'
                },
                locale: initialLocaleCode,
                defaultDate: '2017-04-12',
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                selectable: true,
                selectHelper: true,
                selectOverlap: false,
                select: function (start, end) {
                    var title = prompt('Add Timeoff');
                    var eventData;
                    if (title) {
                        eventData = {
                            title: title,
                            start: start,
                            end: end
                        };
                        $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                    }
                    $('#calendar').fullCalendar('unselect');
                },
                selectAllow: function (selectInfo) {
                    return isResourceSelectable(selectInfo.start);
                },
                eventLimit: true, // allow "more" link when too many events
                events: eventsList,
                eventClick: function (calEvent, jsEvent, view) {
                    jsEvent.stopPropagation();
                    if (jsEvent.target.className == 'trash-icon') {
                        var confirmation = confirm("Are you sure you want to delete this event?");
                        if (confirmation) {
                            $('#calendar').fullCalendar('removeEvents', calEvent._id);
                        }

                    }
                    else {
                        var title = prompt("Do you want to change you Event Title ?", calEvent.title);
                        calEvent.title = title || calEvent.title;
                        $('#calendar').fullCalendar('updateEvent', calEvent);
                    }
                    /**/

                },
                eventMouseover: function (event, jsEvent, view) {
                    $(this).find('.fc-content').append("<img src = 'icons/icon-trash.png' class='trash-icon'/>");
                },
                eventMouseout: function (event, jsEvent, view) {
                    $(this).find(".trash-icon").remove();
                },
                eventRender: function (event, element, monthView) {
                    //tooltip
                },
                dayRender: function (date, cell) {

                    $(cell).css('background-color', getCellColor(date));

                },
                firstDay: 3

            });

            // build the locale selector's options
            $.each($.fullCalendar.locales, function(localeCode) {
                $('#locale-selector').append(
                    $('<option/>')
                        .attr('value', localeCode)
                        .prop('selected', localeCode == initialLocaleCode)
                        .text(localeCode)
                );
            });

            // when the selected option changes, dynamically change the calendar option
            $('#locale-selector').on('change', function() {
                if (this.value) {
                    $('#calendar').fullCalendar('option', 'locale', this.value);
                }
            });

        });

    </script>
    <meta charset="UTF-8">
    <title></title>
    <style>

        body {
            margin: 0px 0px;
            padding: 0;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            font-size: 14px;
        }

        .trash-icon {
            height: 12px;
            width: 12px;
            display: inline;
            float: right;
        }

        .fc-day.fc-sun {
            color: white;
            background-color: green;
        }

        .fc-day.fc-sat {
            color: white;
            background-color: green;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

        .company-holiday {
            background-color: yellow;
        }
        #top {
            background: #eee;
            border-bottom: 1px solid #ddd;
            padding: 0 10px;
            line-height: 40px;
            font-size: 12px;
        }

    </style>
</head>
<body>
<div id='top'>

    Locales:
    <select id='locale-selector'></select>

</div>
<div id='calendar'></div>

</body>
</html>
